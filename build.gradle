plugins {
    id 'java'
}

group 'demo.akigaze'
version '1.0-SNAPSHOT'

sourceCompatibility = 8

repositories {
    mavenLocal()
    maven {
        url 'https://maven.aliyun.com/nexus/content/groups/public'
    }
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
